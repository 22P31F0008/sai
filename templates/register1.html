{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background-color: #692929;
    background-image: url('https://i1.wp.com/videographicsedge.com/wp-content/uploads/2017/08/Login-Page-Background-5.jpg?fit=1920%2C1118&ssl=1');
    background-size: cover;
  }
  
  .container {
    background-color: #62da8a;
    padding: 50px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width:350px;
  }
  
  h1 {
    text-align: center;
  }
  
  .input-group {
    margin-bottom: 10px;
  }
  
  label {
    display: block;
    margin-bottom: 6px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  
  button {
    padding: 10px 20px;
    background-color: #00ff22;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Registration</h1>
    <form action="" method="POST">
      {% csrf_token %}
        <div class="input-group">
           <label for="fullname">fullname:</label>
            <input type="text" id="firstname" name="fullname" required>
          </div>
          <div class="input-group">
            <label for="lastname">Email:</label>
            <input type="text" id="Email" name="email" required>
          </div>
      <div class="input-group">
        <label for="duration">duration :</label>
        <input type="text" id="username" name="duration" required>
      </div>
      <div class="input-group">
        <label for="subject">subject :</label>
        <input type="text" id="text" name="subject" required>
      </div>
      <div class="input-group">
        <label for="mobile_no">mobile_no:</label>
        <input type="number" id="password" name="mobile_no" required>
      </div>
      <div class="input-group">
        <label for="course">course:</label>
        <input type="text" id="username" name="course" required>
      </div>

        <div class="input-group">
          <label for="slot">slot:</label>
          <input type="text" id="slot" name="slot" required>
        </div>

        <div class="input-group">
          <label for="seats">seats:</label>
          <input type="text" id="seats" name="seats" required>
        </div>

        <div class="input-group" style="text-align:center"> 
          <button type="submit">Submit</button>

     
      </div>
    </form>
  </div>
</body>
</html>
